version: "3"
services:
  php:
    build:
      context: ./
      dockerfile: Dockerfile.php
    container_name: php
    volumes:
      - php-fpm-socket-volume:/var/run
      - app-source-volume:/var/www/html

    # links:
    #   - db
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=db"

  nginx:
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - php-fpm-socket-volume:/var/run
      - app-source-volume:/var/www/html

